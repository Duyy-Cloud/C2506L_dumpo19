<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mini Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div id="loginPage" class="card">
        <h2>Login</h2>
        <label>Email</label>
        <input type="email" id="email" />
        <label>Password</label>
        <input type="password" id="password" />
        <div class="remember">
            <span>Remember me</span>
            <input type="checkbox" id="rememberMe" />
        </div>
        <button id="loginBtn" type="button">Login</button>
        <div id="error"></div>
    </div>

    
    <div id="dashboard" class="card" style="display:none;">
        <h2>Dashboard</h2>
        <div class="widgets">
            <div class="widget" id="events"></div>
            <div class="widget" id="users"></div>
            <div class="widget" id="tickets"></div>
        </div>
        <button id="redirectToBookingPage">Go to Booking Page</button>
        <button id="logout">Logout</button>
    </div>

    
    <div id="createEventSection" class="card" style="display: none;">
        <h2>Create Event</h2>
        <form id="eventForm">
            <label for="eventName">Event Name</label>
            <input type="text" id="eventName" placeholder="Enter event name" required />

            <label for="category">Category</label>
            <input type="text" id="category" placeholder="Enter category (e.g., Music, Tech)" required />

            <label for="date">Date</label>
            <input type="date" id="date" required />

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter location" required />

            <label for="price">Price</label>
            <input type="number" id="price" placeholder="Enter ticket price" required />

            <label for="seats">Total Seats</label>
            <input type="number" id="seats" placeholder="Enter total number of seats" required />

            <button id="saveEventBtn" type="button">Save Event</button>
        </form>
        <div id="eventError"></div>
    </div>

    
    <div id="eventsList" class="card" style="display: none;">
        <h2>Available Events</h2>
        <div id="eventCards" class="cards-container"></div>
    </div>

    
    <div id="deleteModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Are you sure you want to delete this event?</h3>
            <button id="confirmDelete">Yes, Delete</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
